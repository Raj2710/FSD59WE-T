<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .body{
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1{
            font-size: 4rem;
        }
        sub{
            font-size: 1.5rem;
        }
        .button{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title row">
            <h1 class="text-center">Stopwatch</h1>
            <h2 class="text-center">Capture each Seconds</h2>
        </div>
        <div class="text-center body row">
            <h1 id="timer">00<sub>HH</sub> : 00<sub>MM</sub> : 00<sub>SS</sub> <sub>00 <sub>MS</sub></sub></h1>
        </div>
        <div class="text-center">
            <button class="btn btn-primary button" onclick="start()">Start</button>
            <button class="btn btn-info button" onclick="lap()"> Lap</button>
            <button class="btn btn-danger button" onclick="stop()"> Stop</button>
            <button class="btn btn-warning button" onclick="reset()">Reset</button>
        </div>

        <div id="lap-time" class="text-center">

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
