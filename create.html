<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="../index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">User Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./create.html">Create</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
      <form name="createForm" action="" method="post" id="createForm">
        <div class="row">
          <div class="mb-3 col-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
          </div>
          <div class="mb-3 col-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
          </div>
        </div>
      <div class="row">
          <div class="mb-3 col-6">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile">
          </div>
          <div class="mb-3 col-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" name="gender" id ="gender">
              <option selected disabled>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
      </div>
      <div class="row">
        <div class="mb-3 col-6">
          <label for="dob" class="form-label">Date Of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob">
        </div>
        <div class="mb-3 col-6">
          <label for="addressLine" class="form-label">Address Line</label>
          <input type="text" class="form-control" id="addressLine" name="addressLine" placeholder="Enter Address Line">
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-4">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
        </div>
        <div class="mb-3 col-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
        </div>
        <div class="mb-3 col-4">
          <label for="zipcode" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter Zip Code">
        </div>
      </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>



    <script src="./js/create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
